<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background: #111;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #333;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Online Shop</h1>
    <p>Sell anything you want ðŸš€</p>
  </header>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Product" />
      <h3>Product 1</h3>
      <p class="price">$10</p>
      <button>Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Product" />
      <h3>Product 2</h3>
      <p class="price">$20</p>
      <button>Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Product" />
      <h3>Product 3</h3>
      <p class="price">$15</p>
      <button>Buy Now</button>
    </div>
  </section>

  <footer>
    <p>Â© 2026 My Shop | Contact: myshop@email.com</p>
  </footer>

</body>
</html>
